#cloud-config

hostname: sdmfle-n1.sdmfle.io
ssh-authorized-keys:
  - ssh-rsa  jdaniel@ch-prd095
coreos:
  units:
    - name: 00-ens192.network
      runtime: true
      content: |
        [Match]
        Name=ens192

        [Network]
        DNS=8.8.8.8
        Address=10.5.5.13/24
        Gateway=10.5.5.254
    - name: loopback-interface.service
      command: start
      content: |
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/ip link set lo down
        ExecStart=/usr/bin/ip addr flush dev lo
        ExecStart=/usr/bin/ip link set lo up
    - name: etcd2.service
      command: start
    - name: flanneld.service
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "10.15.0.0/16" }'
      command: start
    - name: docker.service
      command: start
  etcd2:
    name: sdmfle-n1-s0.sdmfle.io
    discovery: https://discovery.etcd.io/e2c6dcfa68cb739bd73d6d841c093277
    advertise-client-urls: http://10.5.5.13:2379,http://10.5.5.13:4001
    initial-advertise-peer-urls: http://10.5.5.13:2380
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    listen-peer-urls: http://10.5.5.13:2380
write_files:
  - path: "/etc/motd"
    permissions: "0644"
    owner: "root"
    content: |
      ### INFO: THIS IS A PRIVATE ELECTRONIC SYSTEM. ACTIVITY MAY BE MONITORED ###