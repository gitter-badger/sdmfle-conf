#cloud-config

hostname: sdmfle-n0.sdmfle.io
ssh-authorized-keys:
  - ssh-rsa  jdaniel@ch-prd095
coreos:
  units:
    - name: 00-ens192.network
      runtime: true
      content: |
        [Match]
        Name=ens192

        [Network]
        DNS=8.8.8.8
        Address=10.5.5.12/24
        Gateway=10.5.5.254
    - name: loopback-interface.service
      command: start
      content: |
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/ip link set lo down
        ExecStart=/usr/bin/ip addr flush dev lo
        ExecStart=/usr/bin/ip link set lo up
  etcd2:
    discovery: "https://discovery.etcd.io/<token>"
    initial-advertise-peer-urls: "http://10.5.5.12:2380"
    listen-client-urls: "http://0.0.0.0:2379,http://0.0.0.0:32771"
    listen-peer-urls: "http://10.5.5.13:2380,http://10.5.5.13:32770,http://10.5.5.14:2380,http://10.5.5.14:32770,http://10.5.5.15:2380,http://10.5.5.15:32770"
write_files:
  - path: "/etc/motd"
    permissions: "0644"
    owner: "root"
    content: |
      ### INFO: THIS IS A PRIVATE ELECTRONIC SYSTEM. ACTIVITY MAY BE MONITORED ###